<div class="panel panel-default" id="panel{{song['id']}}}">
        <div class="panel-heading" role="tab" id="heading{{song['id']}}}">
            <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{song['id']}}" aria-expanded="false" aria-controls="collapse{{song['id']}}}">
          {{song['name']}}
        </a>
            </h4>
        </div>
        <div id="collapse{{song['id']}}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{song}}}">
            <div class="panel-body">
                <div>{{song['description']}}</div>
            </div>
        
        </div>
</div>
